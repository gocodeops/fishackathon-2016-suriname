<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
      
  <ion-side-menu-content>

    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-striped tabs-top tabs-calm">

		 	<!--Dashboard Tab -->	
		  <ion-tab title="Map" href="#/tab/map">
		    <ion-nav-view name="tab-map"></ion-nav-view>
		  </ion-tab>

		  <!-- Laws Tab -->
		  <ion-tab title="Laws" href="#/tab/laws">
		    <ion-nav-view name="tab-laws"></ion-nav-view>
		  </ion-tab>

		</ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>

      <div class="item item-divider">
        Map
      </div>

      <ion-list>
        <ion-item menu-close href="#/tab/map" ng-click="page_reload()" class="item-icon-left item-icon-right">
          <i class="icon ion-location balanced"></i>
          My Location
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item menu-close href="#/tab/map/mpa" ng-click="page_reload()" class="item-icon-left item-icon-right">
          <i class="icon ion-android-boat positive"></i>
          Marine Protected Areas
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item menu-close href="#/tab/map/docks" ng-click="page_reload()" class="item-icon-left item-icon-right">
          <i class="icon ion-help-buoy assertive"></i>
          Docks
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>

      <div class="item item-divider">
        Map Legend
      </div>

      <ion-list>
        <ion-item>
          <span class="badge badge-royal">P</span>
          Marine Protected Areas
        </ion-item>
        <ion-item>
          <span class="badge badge-energized">N</span>
          No fishing zone
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>

</ion-side-menus>
