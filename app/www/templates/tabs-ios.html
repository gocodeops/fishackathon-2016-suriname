<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
      
  <ion-side-menu-content>

    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
	<ion-tabs class="tabs-icon-top tabs-calm">

	  <ion-tab title="Map" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/map">
	  	<ion-nav-view name="tab-map"></ion-nav-view>
	  </ion-tab>

	  <!-- laws Tab -->
	  <ion-tab title="Laws" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/laws">
	    <ion-nav-view name="tab-laws"></ion-nav-view>
	  </ion-tab>


	</ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/tab/map">
          Protected areas
        </ion-item>
        <ion-item menu-close href="#/tab/docks">
          Docks
        </ion-item>
        <ion-item menu-close href="#/tab/laws">
          Laws
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
