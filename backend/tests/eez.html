<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var x=new google.maps.LatLng(6.050000, -57.150002);

var x1=new google.maps.LatLng(6.050000, -57.150002);
var x2=new google.maps.LatLng(6.133333, -57.116669);
var x3=new google.maps.LatLng(6.216667, -56.983334);
var x4=new google.maps.LatLng(6.266667, -56.966667);
var x5=new google.maps.LatLng(6.316667, -56.950001);
var x6=new google.maps.LatLng(6.466667, -56.866669);
var x7=new google.maps.LatLng(6.533333, -56.816666);

function initialize()
{
var mapProp = {
  center:x,
  zoom:7,
  mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[x1,x2,x3, x4, x5,x6, x7];
var flightPath=new google.maps.Polygon({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
