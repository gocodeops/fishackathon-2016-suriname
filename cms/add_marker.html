<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add New Marker</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<div class="container-fluid">
		<h1>Add New Marker</h1>

		<a href="index.html" type="button" class="btn btn-primary">Back</a>

			<br><br>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	    <div id="dvMap" style="width: 100%; height: 600px"></div>

			<br>

		<form id="form_marker">
			<div class="form-group">
				<label><h4>Name</h4></label>
			  	<input type="text" class="form-control" id="name">
			</div>

			<div class="form-group">
				<label><h4>Latitude</h4></label>
			  	<input type="text" class="form-control" id="lat">
			</div>

			<div class="form-group">
				<label><h4>Longitude</h4></label>
			  	<input type="text" class="form-control" id="lng">
			</div>

			<div class="form-group">
				<label><h4>Content</h4></label>
			  	<input type="text" class="form-control" id="content">
			</div>
				<br>
			<button class="btn btn-default" type="submit">Submit</button>
		</form>
			<br>
		<button class="btn btn-default" onclick="scrollUp()">Scroll up</button>

	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		var markers = [];
        window.onload = function () {
	        var mapOptions = {
	            center: new google.maps.LatLng(5.941714155822571, -55.1678466796875),
	            zoom: 8,
	            mapTypeId: google.maps.MapTypeId.ROADMAP
	        };
	        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

	        //Attach click event handler to the map.
	        google.maps.event.addListener(map, 'click', function (e) {

	            //Determine the location where the user has clicked.
	            var location = e.latLng;

	            //Create a marker and placed it on the map.
	            var marker = new google.maps.Marker({
	                position: location,
	                map: map
	            });

	            $('#lat').val(e.latLng.lat());
	            $('#lng').val(e.latLng.lng());
	        	
	        	DeleteMarkers();
	        	scrollDown();
	        	
	            //Add marker to the array.
	        	markers.push(marker);
	            
	        });
	    };

	    //Initialize submit
	    postMarker();
	</script>
	<br><br><br>
</body>
</html>
