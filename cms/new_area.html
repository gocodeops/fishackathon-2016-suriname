<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add New Area</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<div class="container-fluid">
		<h1>Add New Protected Area</h1>

		<a href="index.html" type="button" class="btn btn-primary">Back</a>

			<br><br>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	    <script type="text/javascript">

	        var markers = [];
	        window.onload = function () {
		        var mapOptions = {
		            center: new google.maps.LatLng(5.941714155822571, -55.1678466796875),
		            zoom: 8,
		            mapTypeId: google.maps.MapTypeId.ROADMAP
		        };
		        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

		        //Attach click event handler to the map.
		        google.maps.event.addListener(map, 'click', function (e) {

		            //Determine the location where the user has clicked.
		            var location = e.latLng;

		            //Create a marker and placed it on the map.
		            var marker = new google.maps.Circle({
		                center: location,
		                radius: parseInt($('#radius').val()),
						strokeColor:"#0000FF",
						strokeOpacity: 0.8,
						strokeWeight: 2,	
						fillColor: "#0000FF",
		                map: map
		            });

		            $('#lat').val(e.latLng.lat());
		            $('#lng').val(e.latLng.lng());
		        	
		        	DeleteMarkers();
		        	scrollDown();
		        	
		            //Add marker to the array.
		        	markers.push(marker);
		            
		        });
		    };
	    </script>
	    <div id="dvMap" style="width: 100%; height: 600px"></div>

			<br>

		<form id="form_area">
			<div class="form-group">
				<label><h4>Name</h4></label>
			  	<input type="text" class="form-control" id="name">
			</div>

			<div class="form-group">
				<label><h4>Latitude</h4></label>
			  	<input type="text" class="form-control" id="lat">
			</div>

			<div class="form-group">
				<label><h4>Longitude</h4></label>
			  	<input type="text" class="form-control" id="lng">
			</div>

			<div class="form-group">
				<label><h4>Radius (meters)</h4></label>
			  	<input type="number" class="form-control" placeholder="10000 Radius = 10 KM" id="radius">
			</div>

			<div class="form-group">
				<label><h4>Content</h4></label>
			  	<input type="text" class="form-control" id="content">
			</div>

				<br>

			<select id="area_type">
				<option value="1">Marine Protected Area</option>
				<option value="2">Closed fishing Area</option>
			</select>
				<br><br>
			<button class="btn btn-default" type="submit">Submit</button>
		</form>
			<br>
		<button class="btn btn-default" onclick="scrollUp()">Scroll up</button>

	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		postArea();
		$('#radius').val(20000);
	</script>
	<br><br><br>
</body>
</html>
